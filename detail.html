<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        meta tags
     -->
    <meta name="description" content="RaRi is a not so popular movie app made by Raj and Ritik">

    <!-- 
        favicon
     -->
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg+xml">

    <!-- 
        font link
     -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

     <!-- 
        custum css links
      -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- 
        custom js links
     -->
     <script defer src="./js/global.js"></script>
     <script src="./js/detail.js" type="module"></script>
</head>
<body>
    
    <!-- 
        - #HEADER
     -->

    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./assets/images/rari-final-logo.png" width="140" height="320" alt="RaRi Home">
        </a>

        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" aria-label="search movies"  placeholder="search any movies.." id="" class="search-field" autocomplete="off" search-field>

                <img src="./assets/images/search.png" width="24" height="24" alt="search SRK" class="leading-icon">
            </div>

            <button class="search-btn" search-toggler>
                <img src="./assets/images/close.png" width="24" height="24" alt="close search box">
            </button>
        </div>
 
        <button class="search-btn" search-toggler menu-close>
            <img src="./assets/images/search.png" width="24" height="24" alt="open search box">
        </button>

        <button class="menu-btn" menu-btn menu-toggler>
            <img src="./assets/images/menu.png" width="24" height="24" alt="open menu" class="menu">
            <img src="./assets/images/menu-close.png" width="24" height="24" alt="close menu" class="close">
        </button>

    </header>


    <main>
        
         <!--
                SIDEBAR
            -->
        
            <nav class="sidebar" sidebar></nav>
            <div class="overlay" overlay menu-toggler></div>
        
        
        
            <article class="container" page-content></article>
        
    </main>

</body>
</html>
